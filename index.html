<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>MyFlix - 기본 레이아웃</title>

<base href="https://seoyun22561037.github.io/seoyun22561037github.io/">

<style>
  body {
    margin: 0;
    font-family: "Noto Sans KR","Apple SD Gothic Neo",sans-serif;
    background: #111111;
  }

  .wrap {
    width: 980px;
    margin: 24px auto;
    padding: 0 12px;
  }

  .header {
    background: #111111;
    padding: 10px 12px;
    overflow: auto;
  }

  .logo { float: left; }
  .logo img {
    width: 100px;
    height: auto;
    display: block;
  }

  .menu { float: right; }
  .menu a {
    display: inline-block;
    color: #e5e5e5;
    text-decoration: none;
    padding: 6px 10px;
    margin-left: 8px;
  }
  .menu a.active { color: #E50914; }

  .hero {
    position: relative;
    width: 100%;
    height: 360px;
    overflow: hidden;
    background: #000;
  }

  .hero video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .section-title {
    display: inline-block;
    background: none;
    padding: 8px 0;
    margin: 24px 0 16px;
    font-weight: 500;
    font-size: 16px;
    color: #E50914;
  }

  .row {
    text-align: center;
    position: relative;
  }

  .poster {
    display: inline-block;
    width: 180px;
    height: 250px;
    background: #222;
    margin: 0 10px 24px;
    color: #aaa;
    text-align: center;
    font-size: 12px;
  }

  .poster img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .arrow {
    position: absolute;
    top: 100px;
    left: 0;
    width: 24px;
    height: 24px;
    color: #e5e5e5;
    font-size: 24px;
    line-height: 24px;
  }
  .arrow.right { right: 0; left: auto; }

  .footer {
    color: #9c9c9c;
    text-align: center;
    padding: 16px 0 28px;
  }
</style>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="img/myflix.png" alt="MYFLIX 로고">
    </div>
    <div class="menu">
      <a href="index.html" class="active">홈</a>
      <a href="영화.html">영화</a>
      <a href="장르.html">장르</a>
      <a href="추천.html">추천</a>
      <a href="개봉 예정.html">개봉 예정작</a>
      <a href="신규.html">신규</a>
    </div>
  </div>

  <div class="wrap">
    <div class="hero">
      <video autoplay muted loop>
        <source src="video/main-video.mp4" type="video/mp4">
      </video>
    </div>

    <div class="section-title">오늘의 추천</div>

    <div class="row">
      <div class="poster"><img src="img/F1themovie.png" alt="F1 더무비 포스터"></div>
      <div class="poster"><img src="img/love-letter.png" alt="러브레터 포스터"></div>
      <div class="poster"><img src="img/somenight.png" alt="오늘밤 포스터"></div>
      <div class="poster"><img src="img/bewithyou.png" alt="지금 만나러 포스터"></div>
    </div>

    <div class="footer">© 2025 MyFlix</div>
  </div>
</body>
</html>
